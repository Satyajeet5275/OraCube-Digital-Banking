<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Transfer - Select Transaction Type</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5cf6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #a855f7, #e879f9);
      border-radius: 16px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p.subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #a855f7, #e879f9);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 18px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, #c084fc, #f0abfc);
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(210, 140, 255, 0.6);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 28px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’³</div>
    <h1>Select Transaction Type</h1>
    <p class="subtitle">Choose one to continue securely</p>

    <div class="btn-group">
      <a href="self-deposit.html" class="btn" role="button" aria-label="Go to Self Deposit page">Self Deposit</a>
      <a href="payee-transfer.html" class="btn" role="button" aria-label="Go to Payee Transfer page">Payee Transfer</a>
      <a href="manual-transfer.html" class="btn" role="button" aria-label="Go to Manual Transfer page">Manual Transfer</a>
    </div>
  </div>
</body>
</html>
