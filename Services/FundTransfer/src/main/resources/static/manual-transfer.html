<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manual Transfer - Bank Transfer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    select {
  		color: white; /* for the selected option text */
	}

	select option {
  		color: white;
  		background-color: #4b3e84; /* a dark purple */
	}


    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5cf6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #a855f7, #e879f9);
      border-radius: 16px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
      transform: translateY(-2px);
    }

    button.submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #a855f7, #e879f9);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
      position: relative;
      overflow: hidden;
    }

    button.submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(168, 85, 247, 0.5);
    }

    button.submit-btn:active {
      transform: translateY(-1px);
    }

    button.submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button.submit-btn:hover::before {
      left: 100%;
    }

    .success-message {
      margin-top: 20px;
      padding: 16px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 12px;
      color: #10b981;
      font-weight: 600;
      font-size: 16px;
      display: none;
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üí≥</div>
    <h1>Manual Transfer</h1>
    <p class="subtitle">Transfer funds securely to any account</p>

    <form id="manualTransferForm">
      <div class="form-group">
        <label for="accountNumber">Your Account Number</label>
        <input
          type="number"
          id="accountNumber"
          name="accountNumber"
          placeholder="Enter your account number"
          required
        />
      </div>

      <div class="form-group">
        <label for="transactionMethod">Transaction Method</label>
        <select id="transactionMethod" name="transactionMethod" required>
          <option value="">Select Method</option>
          <option value="NEFT">NEFT</option>
          <option value="RTGS">RTGS</option>
          <option value="IMPS">IMPS</option>
          <option value="SELF_DEPOSIT">SELF_DEPOSIT</option>
        </select>
      </div>

      <div class="form-group">
        <label for="transactionType">Transaction Type</label>
        <select id="transactionType" name="transactionType" required>
          <option value="">Select Type</option>
          <option value="CREDIT">CREDIT</option>
          <option value="DEBIT">DEBIT</option>
          <option value="TRANSFER">TRANSFER</option>
        </select>
      </div>

      <div class="form-group">
        <label for="payeeAccountNumber">Payee Account Number</label>
        <input
          type="number"
          id="payeeAccountNumber"
          name="payeeAccountNumber"
          placeholder="Enter payee account number"
          required
        />
      </div>

      <div class="form-group">
        <label for="payeeName">Payee Name</label>
        <input
          type="text"
          id="payeeName"
          name="payeeName"
          placeholder="Enter payee name"
          required
        />
      </div>

      <div class="form-group">
        <label for="bankName">Bank Name</label>
        <input
          type="text"
          id="bankName"
          name="bankName"
          placeholder="Enter bank name"
          required
        />
      </div>

      <div class="form-group">
        <label for="ifscCode">IFSC Code</label>
        <input
          type="text"
          id="ifscCode"
          name="ifscCode"
          placeholder="Enter IFSC code"
          maxlength="11"
          required
        />
      </div>

      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input
          type="text"
          id="customerId"
          name="customerId"
          placeholder="Enter customer ID"
          required
        />
      </div>

      <div class="form-group">
        <label for="amount">Amount ($)</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter amount"
          step="0.01"
          min="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="remarks">Remarks (optional)</label>
        <input
          type="text"
          id="remarks"
          name="remarks"
          placeholder="e.g. Rent payment"
          maxlength="100"
        />
      </div>

      <button type="submit" class="submit-btn">Submit Transfer</button>
    </form>

    <div class="success-message" id="successMessage"></div>

    <a href="index.html" class="back-link" aria-label="Back to Transaction Type Selection">
      ‚Üê Back to transaction selection
    </a>
  </div>

  <!-- Keep all your existing <head> and <style> -->
<!-- SKIPPING STYLE SECTION SINCE YOU ALREADY HAVE IT -->

<!-- This is only the JavaScript section at the bottom updated -->

<script>
  document.getElementById("manualTransferForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const accountNumber = document.getElementById("accountNumber").value.trim();
    const transactionMethod = document.getElementById("transactionMethod").value;
    const transactionType = document.getElementById("transactionType").value;
    const payeeAccountNumber = document.getElementById("payeeAccountNumber").value.trim();
    const payeeName = document.getElementById("payeeName").value.trim();
    const bankName = document.getElementById("bankName").value.trim();
    const ifscCode = document.getElementById("ifscCode").value.trim();
    const customerId = document.getElementById("customerId").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);
    const remarks = document.getElementById("remarks").value.trim();

    if (
      !accountNumber ||
      !transactionMethod ||
      !transactionType ||
      !payeeAccountNumber ||
      !payeeName ||
      !bankName ||
      !ifscCode ||
      !customerId ||
      isNaN(amount) ||
      amount < 1
    ) {
      alert("Please fill all required fields with valid data.");
      return;
    }

    const payload = {
      accountNumber: Number(accountNumber),
      transactionMethod: transactionMethod,
      transactionType: transactionType,
      amount: amount,
      remarks: remarks || "Manual transfer",
      payeeAccountNumber: Number(payeeAccountNumber),
      payeeName: payeeName,
      bankName: bankName,
      ifscCode: ifscCode,
      customerId: customerId,
    };

    const submitButton = e.target.querySelector("button[type='submit']");
    const successMessage = document.getElementById("successMessage");

    submitButton.disabled = true;
    submitButton.textContent = "Processing...";
    successMessage.style.display = "none";

    // ‚úÖ Real fetch POST request
    fetch("http://localhost:8081/api/transactions/transfer/manual", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("Server error: " + response.status);
      }
      return response.json();
    })
    .then(data => {
      const txnId = data.transactionId || ("TXN" + Math.random().toString(36).substr(2, 9).toUpperCase());
      successMessage.textContent = `Transfer successful! Transaction ID: ${txnId}`;
      successMessage.style.display = "block";
      submitButton.disabled = false;
      submitButton.textContent = "Submit Transfer";
      e.target.reset();
    })
    .catch(error => {
      alert("Transaction failed: " + error.message);
      submitButton.disabled = false;
      submitButton.textContent = "Submit Transfer";
    });
  });
</script>

</body>
</html>
